<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .text-white {
      color: black;
    }
  </style>
  <body style="background-color: #ffe5b4">
    <!--    <nav class="navbar" style="background-color: #d39751">-->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="text-align: left"
    >
      <a class="navbar-brand" style="margin-left: 5%" href="{{url_for('home')}}"
        >StoryTime</a
      >
      <ul class="navbar-nav" style="margin-left: 55%" ;>
        <li class="nav-item" ;>
          <a class="nav-link" href="{{url_for('book_home')}}">RecoBook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('book_recommend_ui')}}"
            >Suggestions</a
          >
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="{{url_for('home')}}">StoryTime</a>
        </li> -->
      </ul>
    </nav>

    <!--    <div class="topnav">-->
    <!--        <a class="active" href="#home">Home</a>-->
    <!--        <a href="#news">News</a>-->
    <!--        <a href="#contact">Contact</a>-->
    <!--        <a href="#about">About</a>-->
    <!--    </div>-->

    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-4">
          <h1 style="font-family: verdana">What should I Read Next????</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top: 1em">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="{{ image[i] }}" />
              <h4 style="text-decoration-color: red">{{ book_name[i] }}</h4>
              <p style="text-decoration-color: red">Author - {{ author[i] }}</p>
              <p style="text-decoration-color: red">Votes - {{ votes[i] }}</p>
              <p style="text-decoration-color: red">Rating - {{ rating[i] }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
