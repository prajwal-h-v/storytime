<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      .vh-8 {
        height: 80vh;
      }
      .vh-2 {
        height: 20vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .vh-8 {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 bg-success vh-2">
          <h1 class="text-dark text-center">StoryTime</h1>
          <p class="text-dark">Amazing Stories make Time Amazing</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 bg-danger vh-8">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1 class="text-dark m-4">RecoMovie</h1>
              <h4>Lost thinking which movie to watch next??</h4>
              <a
                class="btn btn-outline-dark m-3"
                href=" {{url_for('movie_home')}} "
              >
                Find out now
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6 bg-dark vh-8">
          <div class="row">
            <div class="col-md-12 text-center text-danger">
              <h1 class="m-4">RecoBooks</h1>
              <h4>Love to read books?</h4>
              <h5>Want to read amazing books?</h5>
              <a
                class="btn btn-outline-danger m-3"
                href=" {{url_for('book_home')}} "
                >Explore Now</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
